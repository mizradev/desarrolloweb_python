{% load static %} {# carga los archivos staticos #}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }} - FacilitoStore</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
	<div class="container" style="display:relative">
		{% if messages %}
			{% for message in messages %}
				<div class="alert {% if message.tags == 'success' %} alert-success {%else%}alert-danger{%endif%} 
				alert-dismissible fade show" role="alert" style="display: absolute">
				  <strong>{{ message }}</strong> 
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
			{% endfor %}
		{% endif %}
		<div class="row d-flex justify-content-center align-items-center" style="height: 100vh">
			<div class="col-sm-4 col-md-6 p-3 bg-white formLogin">
				<h2 class="text-center">Login</h2>
				<h6 class="text-center">facilitoStore</h6>
				<form method="POST">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" name="username" class="form-control" placeholder="username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" class="form-control" placeholder="password">
					</div>
					{% csrf_token %}
					<button type="submit" class="btn btn-success">Login</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
